    <title>Merge 2 array</title>
    <script>
        let arr1 = [1,5,99,12,25,34,35,12]
        let arr2 = [17,21,67,8,7,56]
        let arr3 = []

        for(i=0;i<arr1.length;i++){
            arr3[i] =arr1[i];
        }
        for(i=0; i<arr2.length;i++){
            arr3[arr1.length+i] = arr2[i];
        }
        console.log(arr3)
    </script>
