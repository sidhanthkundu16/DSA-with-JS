    <script>
      function kthSmallest(arr, N ,K) {
        arr.sort((a,b) => a-b)
        return arr[K-1]
      }
      let arr = [23, 12, 16, 10, 19, 25, 45, 77, 65];
      let N = arr.length;   
      let K = 2;
      console.log("Kth smallest element is " + kthSmallest(arr,N,K))
