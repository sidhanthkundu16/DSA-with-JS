<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function run() {
      let arr = [1, 4, 32, 12, 16, 18, 41, 13];
      console.log("old array" ,arr);
      let position = document.getElementById("position").value;
      let newElement = document.getElementById("newElement").value;
      newElement = parseInt(newElement)
        for (let i = arr.length - 1; i >= position; i--) {
          console.log(arr[i]);
          if (i >= position) {
            arr[i + 1] = arr[i];
            if (i == position) {
              arr[i] = newElement;
            }
          }
        }
        console.log("New Array" , arr);
      }

      
    </script>
  </head>
  <body>
    <input type="number" placeholder="Enter index" id="position" />
    <input type="text" placeholder="Enter element" id="newElement" />
    <button onclick="run()">click me!</button>
  </body>
</html>
